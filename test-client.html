<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Client</title>
</head>
<body>
  <h1>Testaa kirjoittamista</h1>
  <form id="testForm">
    <textarea id="content" rows="10" cols="30">Kirjoita jotain t채h채n...</textarea><br>
    <button type="submit">L채het채</button>
  </form>

  <script>
    document.getElementById('testForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = document.getElementById('content').value;

      const response = await fetch('/api/index.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });

      if (response.ok) {
        alert('Tiedostoon kirjoittaminen onnistui!');
      } else {
        alert('Virhe tiedostoon kirjoittamisessa');
      }
    });
  </script>
</body>
</html>
